# Nginx Configuration for Vite SPA Deployment
# Place this in your Nginx sites-available configuration

server {
    listen 80;
    listen [::]:80;
    server_name gp.prasowlabs.in;
    
    # Root directory where dist folder contents are located
    root /var/www/html;  # Change this to your actual path
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Serve static files with proper MIME types
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1M;
        access_log off;
    }

    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1M;
        access_log off;
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        access_log off;
    }

    # Serve manifest.json with correct MIME type
    location = /manifest.json {
        add_header Content-Type application/manifest+json;
        expires 0;
    }

    # Service worker
    location = /sw.js {
        add_header Content-Type application/javascript;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location = /firebase-messaging-sw.js {
        add_header Content-Type application/javascript;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Assets directory
    location /assets/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't log favicon requests
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Don't log robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
