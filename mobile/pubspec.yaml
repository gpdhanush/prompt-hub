name: project_mgmt_mobile
description: Enterprise-grade project management mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Navigation
  go_router: ^13.0.0

  # FCM
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^18.0.1

  # UI & UX
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_haptic_feedback:
  flutter_animate: ^4.3.0

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  package_info_plus: ^9.0.0
  device_info_plus:
  
  # Drag and Drop
  reorderables: ^0.4.3

  # Image Picker
  image_picker: ^1.0.7
  file_picker: ^8.1.2

  # Logging
  logger: ^2.0.2+1
  get_it:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

